
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayMark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-serif: 'Courier Prime', monospace;
            --font-sans: 'Courier Prime', monospace;
            --color-accent: #F5AFAF;
            --color-bg: #FCF8F8;
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg);
            color: #4a4a4a;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, h5, h6, .font-serif, .font-sans, button, input, textarea, select {
            font-family: 'Courier Prime', monospace !important;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Month Transition Animation */
        .month-transition {
            animation: monthFade 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes monthFade {
            from { opacity: 0; transform: scale(0.98); filter: blur(4px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d1d1d1;
        }
        
        .date-pulse {
            animation: datePulse 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes datePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.6; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        .denton-title {
            font-family: var(--font-serif);
            font-weight: 700;
        }

        /* Prevent scroll jump on content change */
        main {
            min-height: 60vh;
        }

        /* Adjust tracking for monospaced typewriter feel */
        * {
            letter-spacing: -0.01em;
        }
        
        .tracking-widest {
            letter-spacing: 0.25em !important;
        }
    </style>
